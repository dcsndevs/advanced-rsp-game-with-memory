<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Rock, Scissors, Paper</title>
    <style>
        #message{
            display: none;
        }
        #main-panel {
            height: 60px;
        }
        #score-board {
            display: block;
            opacity: 0;
            height: 60px;
            transition: opacity 0.6s ease;
            pointer-events: none;
        }

        #score-board.visible {
            opacity: 3;
        }
        .form-box{
            display: block
        }
    </style>
</head>

<body class="container mt-5">
    <div class="d-flex justify-content-center">
        <div id="form-box" class="card bg-info shadow col-12 p-3 text-center">
            <div class="row">
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <div id="user-score-display" class="mt-5 rounded-circle fs-1 bg-warning d-flex align-items-center justify-content-center" style="width: 100px; height: 100px;">
                        0
                    </div>
                </div>
                <div class="bg-info col-6">

                    <div id="main-panel" class="row">
                        <button class="my-2 btn btn-outline-dark" onclick="play('rock')">
                            <i class="fas fa-hand-rock"></i> Rock
                        </button>
                        <button class="my-2 btn btn-outline-dark" onclick="play('paper')">
                            <i class="fas fa-hand-paper"></i> Paper
                        </button>
                        <button class="my-2 btn btn-outline-dark" onclick="play('scissors')">
                            <i class="fas fa-hand-scissors"></i> Scissors
                        </button>
                    </div>
                    <div id="score-board">
                        <div id="game-over" class="h5">
                            Game Over!
                        </div>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th width="50%">You</th>
                                    <th>Computer</th>
                                </tr>
                            </thead>
                            <tbody id="table-body">
                                <tr>
                                    <td id="p1">-</td>
                                    <td id="c1">-</td>
                                </tr>
                                <tr>
                                    <td id="p2">-</td>
                                    <td id="c2">-</td>
                                </tr>
                                <tr>
                                    <td id="p3">-</td>
                                    <td id="c3">-</td>
                                </tr>
                                <tr>
                                    <td id="p4">-</td>
                                    <td id="c4">-</td>
                                </tr>
                                <tr>
                                    <td id="p5">-</td>
                                    <td id="c5">-</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <div id="computer-score-display" class="mt-5 rounded-circle fs-1 bg-warning d-flex align-items-center justify-content-center" style="width: 100px; height: 100px;">
                        0
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="your-choice" class="col-3">
                    You
                </div>
                <div class="col-6 d-flex justify-content-center">
                    <div class="bg-white mt-5 col-6" id="result-display">Welcome!</div>
                </div>
                <div id="computer-choice" class="col-3">
                    Computer
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12 d-flex justify-content-center">
                    <a class="btn btn-outline-success mt-5" onclick="location.reload()">Refresh</a>
                </div>

            </div>
        </div>
        <div id="message" class="border">
    
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
